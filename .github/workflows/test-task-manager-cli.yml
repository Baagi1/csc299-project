name: Test Task Manager CLI

on:
  push:
    branches: [ main, 001-task-manager-cli ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install deps
        run: |
          python -m pip install -U pip pytest
      - name: Run tests
        run: |
          PYTHONPATH=tools pytest -q
